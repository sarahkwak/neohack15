<div class="container bs-docs-container">
  <h1>Your Donations</h1>
  <h3>Select an Amount</h3>

  <div class="row">
    <div class="col-xs-6 bs-docs-container">
      <form>
        <div class="checkbox form-inline">
          <label>
            <input ng-click="amt_raised=amt_raised+10" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
            Donate 10 dollars
          </label>
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Donate 20 dollars
          </label>
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            Donate 30 dollars
          </label>
        </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Billing Address</label>
        <input type="text" class="form-control" placeholder="Billing Address">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Billing Address Line 2</label>
        <input type="text" class="form-control" placeholder="Billing Address Line 2">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">City</label>
        <input type="text" class="form-control" placeholder="City">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">State</label>
        <input type="text" class="form-control" placeholder="State">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Zipcode</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="text">
      </div>
        <form action="" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>
    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>
    <button type="submit" ng-click="submit()" class="btn btn-default">Submit Payment</button>
    </form>
    </div>
  </div>
</div>
