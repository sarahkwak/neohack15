<div class="col-md-10">
  <h3>Your Donations</h3>
  <h4>Select an Amount</h4>

  <div class="row">
    <div class="col-xs-6">
      <form>
        <div class="radio">
          <label>
            <input ng-click="amt_raised=amt_raised+10" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
            Donate 10 dollars
          </label>
        </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Donate 20 dollars
        </label>
      </div>
      <div class="radio disabled">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
          Donate 30 dollars
        </label>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Billing Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Billing Address Line 2</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">City</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">State</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Zipcode</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Card Number</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">CVC</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Exp</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <button type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
    </form>
    </div>
  </div>
</div>
